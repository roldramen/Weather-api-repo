openapi: 3.0.0

info:
  title: Weather Data API
  version: "1.0.0"
  description: API for creating and reading weather observations

servers:
  - url: /

paths:
  /weather:
    get:
      summary: Get all weather data
      tags:
        - Weather
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Weather"

    post:
      summary: Add new weather record
      tags:
        - Weather
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Weather"
      responses:
        "201":
          description: Created

components:
  schemas:
    Weather:
      type: object
      properties:
        id:
          type: string
        temperature:
          type: number
        humidity:
          type: number
        recordedAt:
          type: string
          format: date-time
      required:
        - temperature
        - humidity
        - recordedAt
