openapi: 3.0.0
info:
  title: Weather Data API
  version: 1.0.0
  description: API for creating and reading weather observations.

servers:
  - url: https://weather-api-deployment.vercel.app
    description: Production server
  - url: http://localhost:3000
    description: Local server

paths:
  /weather:
    get:
      summary: Get all weather data
      tags:
        - Weather
      responses:
        '200':
          description: List of all weather entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Weather'

    post:
      summary: Add new weather data
      tags:
        - Weather
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeatherInput'
      responses:
        '201':
          description: New weather data created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'

components:
  schemas:
    Weather:
      type: object
      properties:
        _id:
          type: string
        temperature:
          type: number
        humidity:
          type: number
        description:
          type: string
        date:
          type: string
          format: date-time

    WeatherInput:
      type: object
      required:
        - temperature
        - humidity
        - description
      properties:
        temperature:
          type: number
        humidity:
          type: number
        description:
          type: string
